<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta content="index,follow" name="robots" />
    <link href="{{ ASSET_PATH }}/css/application-30707341.css" rel="stylesheet" type="text/css" />
    <link href="{{ ASSET_PATH }}/css/aj.css" rel="stylesheet" type="text/css" />
    <link href="{{ ASSET_PATH }}/css/aj-print.css" rel="stylesheet">
    <script src="{{ ASSET_PATH }}/js/modernizr-6e6719c6.js" type="text/javascript"></script>
  </head>
  <body class="templates templates_admin">
    <div class="row row-full-page collapse">
      <div class="hide-for-small-only medium-4 large-3 columns">
        <ul class="pages-list m-admin--sidebar">
          <li>
          <a class="logo" href="/"><img src="{{ ASSET_PATH }}/img/alfa-jango-handbook-logo.png" alt="Alfa Jango Handbook" /></a>
          </li>
          {% include articles.html %}
        </ul>
      </div>
      <div class="small-12 medium-8 large-9 columns">
        <div class="contain-to-grid sticky">
          <nav class="top-bar" data-options="sticky_on: [medium, large]; is_hover: false" data-topbar="" role="navigation">
            <ul class="title-area">
              <li class="name">
                <h1><a href="/" class="show-for-small-only">
                                <i class="fi-home"></i> Alfa Jango Handbook</a>
                </h1>
              </li>
              <li class="toggle-topbar menu-icon"><a href="#">
                            <span>Menu</span></a>
              </li>
            </ul>
            <section class="top-bar-section">
              <ul class="pages-list left show-for-small-only">
                {% include articles.html %}
                <!--
                <li class="has-form">
                  <div class="row collapse">
                    <div class="large-8 small-9 columns">
                      <input placeholder="Find Stuff" type="text" />
                    </div>
                    <div class="large-4 small-3 columns">
                      <a class="button secondary expand" href="#">Search</a>
                    </div>
                  </div>
                </li>
                //-->
              </ul>
              <ul class="right">
                {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include JB/pages_list %}
                <!--
                <li class="divider hide-for-small"></li>
                <li><a href="https://github.com/flexbox">
                                <i class="fi-torso"></i>Flexbox </a>
                </li>
                <li class="has-dropdown"><a title="Create new..." href="#">
                                <i class="fi-plus"></i></a>
                  <ul class="dropdown">
                    <li><a title="Create new..." href="#">
                                        <i class="fi-page"></i>New page </a>
                    </li>
                    <li><a title="Create new..." href="#">
                                        <i class="fi-address-book"></i>New adress </a>
                    </li>
                  </ul>
                </li>
                <li><a title="Settings" href="#">
                                <i class="fi-wrench"></i></a>
                </li>
                <li><a title="Sign out" href="#">
                                <i class="fi-power"></i></a>
                </li>
                //-->
              </ul>
            </section>
          </nav>
        </div>
        <div class="m-admin--content">
          {{ content }}
        </div>
      </div>
    </div>
    <script src="{{ ASSET_PATH }}/js/application-c8a505ed.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/aj.js" type="text/javascript"></script>
    {% include JB/analytics %}
  </body>
</html>
