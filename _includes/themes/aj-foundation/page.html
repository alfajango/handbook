<div class="row">
  <div class="small-12 large-12 columns page-header">
    <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}{% for tag in page.tags %}<span class="label info">{{ tag }}</span>{% endfor %}</h1>
  </div>
</div>

<div class="row">
  <div class="small-12 large-12 columns">
    {{ content }}
  </div>
</div>
